<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计时器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="container timer-container">
            <div class="timer">
                <div class="time-display">
                    <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
                </div>
                <div class="controls">
                    <button id="startBtn" class="btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 5v14l11-7z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button id="resetBtn" class="btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V2L8 6l4 4V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="container chatbot-container">
            <iframe
                src="https://udify.app/chatbot/Jhx1eaVt2b7c471u"
                style="width: 100%; height: 100%; min-height: 500px"
                frameborder="0"
                allow="microphone">
            </iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
