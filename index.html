<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中免国际 - 精品免税购物</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        window.difyChatbotConfig = {
            token: 'Jhx1eaVt2b7c471u'
        }
    </script>
    <script
        src="https://udify.app/embed.min.js"
        id="Jhx1eaVt2b7c471u"
        defer>
    </script>
    <style>
        #dify-chatbot-bubble-button {
            background-color: #1C64F2 !important;
            width: 48px !important;
            height: 48px !important;
            border-radius: 50% !important;
            bottom: 80px !important;
            right: 20px !important;
            padding: 0 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        #dify-chatbot-bubble-button span {
            display: none !important;
        }

        #dify-chatbot-bubble-window {
            width: 24rem !important;
            height: 40rem !important;
            bottom: 140px !important;
            right: 20px !important;
        }
        
        /* 修改powered by文字 */
        #dify-chatbot-bubble-window::after {
            content: "powered by 华客科技";
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 8px;
            font-size: 12px;
            color: #666;
            background: white;
            z-index: 10000;
        }
        
        /* 隐藏原有的powered by */
        #dify-chatbot-bubble-window [class*="powered-by"] {
            display: none !important;
        }
        
        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            #dify-chatbot-bubble-window {
                width: 90vw !important;
                height: 80vh !important;
                bottom: 140px !important;
                right: 20px !important;
                max-width: 400px !important;
            }
        }

        @media screen and (max-width: 480px) {
            #dify-chatbot-bubble-window {
                width: 100vw !important;
                height: 100vh !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 - 仅在桌面端显示 -->
    <div class="top-bar">
        <div class="container">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span>海南省</span>
            </div>
            <nav class="top-nav">
                <a href="#"><i class="fas fa-user"></i> 登录</a>
                <a href="#"><i class="fas fa-user-plus"></i> 注册</a>
                <a href="#"><i class="fas fa-shopping-cart"></i> 购物车</a>
                <a href="#"><i class="fas fa-heart"></i> 收藏夹</a>
            </nav>
        </div>
    </div>

    <!-- 主要头部 -->
    <header class="main-header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <span class="logo-text">中免国际</span>
                    <span class="logo-sub">CHINA DUTY FREE</span>
                </div>
                <button class="mobile-nav-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="搜索商品">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <!-- 分类菜单 -->
            <nav class="category-menu">
                <ul>
                    <li><i class="fas fa-wine-bottle"></i> 香水彩妆</li>
                    <li><i class="fas fa-tshirt"></i> 服饰箱包</li>
                    <li><i class="far fa-clock"></i> 腕表珠宝</li>
                    <li><i class="fas fa-glass-martini-alt"></i> 洋酒烟草</li>
                    <li><i class="fas fa-gift"></i> 精品礼品</li>
                    <li><i class="fas fa-cookie"></i> 食品保健</li>
                    <li><i class="fas fa-mobile-alt"></i> 数码电器</li>
                    <li><i class="fas fa-plane"></i> 旅行服务</li>
                </ul>
            </nav>

            <!-- Banner -->
            <div class="banner-slider">
                <img src="https://picsum.photos/1200/400?random=1" alt="banner">
            </div>

            <!-- 服务卡片 -->
            <div class="service-card">
                <div class="service-item">
                    <i class="fas fa-plane"></i>
                    <span>预约提货</span>
                </div>
                <div class="service-item">
                    <i class="fas fa-gift"></i>
                    <span>礼品卡</span>
                </div>
                <div class="service-item">
                    <i class="fas fa-ticket-alt"></i>
                    <span>优惠券</span>
                </div>
                <div class="service-item">
                    <i class="fas fa-headset"></i>
                    <span>客服</span>
                </div>
            </div>

            <!-- 商品展示 -->
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://picsum.photos/200/200?random=1" alt="商品">
                    <div class="product-info">
                        <h3 class="product-title">香奈儿可可小姐香水</h3>
                        <p class="product-price">¥2,980</p>
                    </div>
                </div>
                <!-- 更多商品卡片 -->
            </div>
        </div>
    </main>

    <!-- 底部导航 - 仅在移动端显示 -->
    <nav class="mobile-bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-th-large"></i>
            <span>分类</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>购物车</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </nav>

    <script>
        // 移动端菜单切换
        document.querySelector('.mobile-nav-toggle').addEventListener('click', function() {
            document.querySelector('.category-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
